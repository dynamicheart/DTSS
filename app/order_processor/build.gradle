plugins {
    id 'scala'
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.apache.spark:spark-core_2.11:2.3.1'
    compile 'org.apache.spark:spark-streaming_2.11:2.3.1'
    compile 'org.apache.spark:spark-sql_2.11:2.3.1'
    compile 'org.mongodb.spark:mongo-spark-connector_2.11:2.2.3'
    compile 'org.apache.spark:spark-streaming-kafka-0-8_2.11:2.3.1'
    compile 'org.apache.zookeeper:zookeeper:3.4.6'
    compile 'com.alibaba:fastjson:1.2.47'
    compile 'org.json4s:json4s-native_2.12:3.6.0-M4'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.5'

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.1.0'
}

repositories {
    jcenter()
}
